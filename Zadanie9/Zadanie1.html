<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация 1</title>
    <style>
        @keyframes bounce {
        from, to {
        top: 400px;
        transform: scaleY(0.6) scaleX(1.3);
        animation-timing-function: ease-out;
        }
    
        50% {
            top: 50px;
            animation-timing-function: ease-in;
            transform: scaleY(1) scaleX(1);
        }
    }

    @keyframes shadow {
        from, to {
            transform: scale(1, 0.4);
            animation-timing-function: ease-out;
        }

        50% {
            animation-timing-function: ease-in;
            transform: scale(0.4, 0.1);
        }
    }
        #ball {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: rgb(168, 206, 31);
        position: absolute;
        left: 500px;
        z-index: 2;
        animation: bounce 1.5s infinite; 
        transform-origin: bottom
    }
    #shadow {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: black;
        position: absolute;
        left: 500px;
        top: 400px;
        z-index: 1;
        animation: shadow 1.5s infinite;
    }   

    </style>
</head>

<body>
    <div id="ball"></div>
    <div id="shadow"></div>
</body>
</html>
