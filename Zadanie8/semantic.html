<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #d0d0d0;
            padding: 20px;
        }
        .page {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border: 2px solid #444;
            display: grid;
            grid-template-areas:
                "header header"
                "nav nav"
                "main aside"
                "footer footer";
            grid-template-columns: 3fr 1fr;
        }
        header {
            grid-area: header;
            background: #1f3a4b;
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid #000;
        }
        header h1 {
            font-size: 28px;
        }
        nav {
            grid-area: nav;
            background: #2c4e63;
            padding: 12px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid transparent;
        }
        nav a:hover {
            border: 1px solid white;
        }
        main {
            grid-area: main;
            background: #f5f5f5;
            padding: 20px;
            border-right: 1px solid #aaa;
        }
        main h2 {
            margin-bottom: 20px;
            border-bottom: 2px solid #1f3a4b;
            padding-bottom: 5px;
        }
        article {
            border: 1px solid #888;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }
        article h3 {
            margin-bottom: 10px;
        }
        article p {
            margin: 5px 0;
        }
        aside {
            grid-area: aside;
            background: #d9d9d9;
            padding: 20px;
        }
        aside h3 {
            margin-bottom: 15px;
            border-bottom: 2px solid #1f3a4b;
            padding-bottom: 5px;
        }
        aside ul {
            list-style: disc inside;
            margin-bottom: 20px;
        }
        aside li {
            margin-bottom: 8px;
        }
        .promo {
            border: 2px solid #1f3a4b;
            padding: 15px;
            background: #efefef;
        }
        footer {
            grid-area: footer;
            background: #1f3a4b;
            color: white;
            text-align: center;
            padding: 15px;
            border-top: 2px solid #000;
        }
        @media screen and (max-width: 700px) {
            .page {
                grid-template-areas:
                    "header"
                    "nav"
                    "main"
                    "aside"
                    "footer";
                grid-template-columns: 1fr;
            }
            main {
                border-right: none;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <header>
            <h1>Название</h1>
            <p>расширение</p>
        </header>
        <nav>
            <ul>
                <li><a href="#">Ссылка на другой каталог</a></li>
                <li><a href="#">Ссылка на другой каталог</a></li>
                <li><a href="#">Ссылка на другой каталог</a></li>
                <li><a href="#">Ссылка на другой каталог</a></li>
            </ul>
        </nav>
        <main>
            <article>
                <h3>Товар</h3>
                <p>Описание</p>
                <p>Цена</p>
            </article>
            <article>
                <h3>Товар</h3>
                <p>Описание</p>
                <p>Цена</p>
            </article>
            <article>
                <h3>Товар</h3>
                <p>Описание</p>
                <p>Цена</p>
            </article>
        </main>
        <aside>
            <h3>Что то еще</h3>
            <ul>
                <li>Что то</li>
                <li>Как то</li>
                <li>Вот то</li>
            </ul>
        </aside>
        <footer>
            <p>подвал</p>
        </footer>
    </div>
</body>

</html>
