<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        td, th {
            border: 1px solid #999;
            padding: 10px;
            vertical-align: top;
        }
        .header {
            background: #333;
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 15px;
        }
        .nav {
            background: #444;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .content {
            background: #fff;
        }
        .sidebar {
            background: #ddd;
            width: 200px;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        ul {
            list-style: none;
            margin-top: 10px;
        }
        li {
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
        }
        @media screen and (max-width: 600px) {
            body { padding: 5px; }
            table { display: block; overflow-x: auto; }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3" class="header">Название</td>
        </tr>
        <tr>
            <td colspan="3" class="nav">
                <a href="#">Ссылка на другой каталог</a>
                <a href="#">Ссылка на другой каталог</a>
                <a href="#">Ссылка на другой каталог</a>
                <a href="#">Ссылка на другой каталог</a>
                <a href="#">Ссылка на другой каталог</a>
            </td>
        </tr>
        <tr>
            <td class="content">
                <h2>Товары</h2>
                <ul>
                    <li>Товар - цена</li>
                    <li>Товар - цена</li>
                    <li>Товар - цена</li>
                    <li>Товар - цена</li>
                    <li>Товар - цена</li>
                </ul>
            </td>
            <td class="sidebar">
                <h3>Что то</h3>
                <p>То то</p>
                <p>Ещё что то</p>
                <h3>Часы работы</h3>
                <p>С такого<br>по такое</p>
            </td>
        </tr>
        <tr>
            <td colspan="3" class="footer">
                Подвал
            </td>
        </tr>
    </table>
</body>

</html>
